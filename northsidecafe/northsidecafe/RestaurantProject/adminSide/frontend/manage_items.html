<!DOCTYPE html>
<html lang="en">

	<head>
		
		<title>Manage Items</title>
		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body>
        <script src="js/script.js"></script>
        <div class="container">

            <!--Navigation bar-->
            <header class="navbar">
                <div class="navhome">
                    <a href="index.html"><img src="logos/home.png"></a>
                    <a href="index.html"><h2>Northside Caf√©</h2></a>
                </div>
                <div class="navlinks">
                    <div class="adminlinks">
                        <a href="settings.html"><img src="logos/settings.png"></a>
                        <a href="report.html"><img src="logos/analytics.png"></a>
                    </div>
                    <div class="generallinks">
                        <a href="transactions.html"><img src="logos/print.png"></a>
                        <a href="user.html"><img src="logos/user.png"></a>
                    </div>
                </div>
            </header>

            <div class="main-manage">

                <div class="manage-header">
                    <img src="logos/items.png">
                    <h1>MANAGE ITEMS</h1>
                    
                </div>
                <hr>
                <div class="manage-table">
                    <table id="item-table">
                        <tr>
                            <th>NAME</th>
                            <th>CATEGORY</th>
                            <th>MILK OPTION</th>
                            <th>ICON</th>
                            <th></th>
                        </tr>

                        <tr class="menu-item">
                            <td><input type="text" placeholder="ITEM NAME" class="item-name"></td>
                            <td>
                                <select id="category" name="category" class="item-category">
                                    <option value="coffee">COFFEE</option>
                                    <option value="iced_drinks">ICED DRINKS</option>
                                    <option value="teas">TEAS</option>
                                    <option value="soft_drinks">SOFT DRINKS</option>
                                </select>
                            </td>
                            <td><input class="milk-menu" type="checkbox"></td>
                            <td><input class="file-button" type="file" name="iconfile"></td>
                            <td><button class="action-button">ADD ITEM</button></td>
                        </tr>
                        
                    </table>
                </div>
            
            </div>
        </div>
        
    </body>
</html>
