<!DOCTYPE html>
<html lang="en">

	<head>
		
		<title>Tea menu</title>
		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body class="gradient-background">
        <div class="container">

            <!--Navigation bar-->
            <header class="navbar">
                <div class="navhome">
                    <a href="index.html"><img src="logos/home.png"></a>
                    <a href="index.html"><h2>Northside Caf√©</h2></a>
                </div>
                <div class="navlinks">
                    <div class="adminlinks">
                        <a href="settings.html"><img src="logos/settings.png"></a>
                        <a href="report.html"><img src="logos/analytics.png"></a>
                    </div>
                    <div class="generallinks">
                        <a href="transactions.html"><img src="logos/print.png"></a>
                        <a href="user.html"><img src="logos/user.png"></a>
                    </div>
                </div>
            </header>

            <div class="main">

                <!--Menu box-->
                <div class="menu-box">
                    <div class="title-bar"><h1>TEAS</h1></div>
                    <div class="menu-box-grid">
                        <div class="menu-box-item">
                            <img src="images/latte.png" title="coffees">
                            <h3>Latte<br>$5.5</h3>
                        </div>
                        <div class="menu-box-item">
                            <img src="images/americano.png" title="iced_drinks">
                            <h3>Americano<br>$4.5</h3>
                        </div>
                        <div class="menu-box-item">
                            <img src="images/espresso.png" title="teas">
                            <h3>Espresso<br>$4</h3>
                        </div>
                        <div class="menu-box-item">
                            <img src="images/capppuccino.png" title="soft_drinks">
                            <h3>Cappuccino<br>$5.5</h3>
                        </div>
                        <div class="menu-box-item">
                            <img src="images/teas_image.png" title="teas">
                            <h3>Teas</h3>
                        </div>
                        <div class="menu-box-item">
                            <img src="images/drinks.png" title="soft_drinks">
                            <h3>Soft drinks</h3>
                        </div>
                    </div>
                </div>

                <!--Order summary-->
                <div class="order-box">
                    <div class="order-box-inner">
                        <div class="order-number"></div>
                        <hr>
                        <div class="order-info"></div>
                        <hr>
                        <div class="payment-method">
                            <h2>Payment method</h2>
                            <img src="logos/cash_icon.png">
                            <img src="logos/card_icon.png">
                        </div>

                    </div>
                    <div class="order-button">
                        <div class="order-button-logo">
                            <img src="logos/order_btn.png" id="order-button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
