<!DOCTYPE html>
<html lang="en">

	<head>
		
		<title>Generate Reports</title>
		<link rel="stylesheet" href="css/styles.css">
        <script>js/script.js</script>

	</head>

	<body class="grey-background">


            <!--Navigation bar-->
            <header class="navbar">
                <div class="navhome">
                    <a href="index.html"><img src="logos/home.png"></a>
                    <a href="index.html"><h2>Northside Caf√©</h2></a>
                </div>
                <div class="navlinks">
                    <div class="adminlinks">
                        <a href="settings.html"><img src="logos/settings.png"></a>
                        <a href="report.html"><img src="logos/analytics.png"></a>
                    </div>
                    <div class="generallinks">
                        <a href="transactions.html"><img src="logos/print.png"></a>
                        <a href="user.html"><img src="logos/user.png"></a>
                    </div>
                </div>
            </header>


            <div class="container">
                <div class="report-header">
                    <h1>GENERATE REPORTS</h1>
                </div>

                <div class="report-summary">
                    <p>TODAY'S DATE</p>
                    <p>TOTAL SALES<br><span class="needsbackend">INSERT TOTAL SALES</span></p>
                    <p>TOTAL TRANSACTIONS<br><span class="needsbackend">INSERT TOTAL TRANSACTIONS</span></p>
                </div>

                <div class="report-filter">
                    <div class="form-group">
                        <label for="staffselection">STAFF MEMBER</label>
                        <select id="staffselection" name="staffselection">
                            <option value="all">ALL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startdate">START DATE:</label>
                        <input type="date" id="startdate" name="startdate">
                    </div>
                    <div class="form-group">
                        <label for="enddate">END DATE:</label>
                        <input type="date" id="enddate" name="enddate">
                    </div>
                    <div class="form-group">
                        <img src="logos/printer.png" id="printer-logo">
                    </div>
                </div>


                <div class="report-container">

                    <div class="report-graph"></div>

                    <div class="report-content">
                        
                        <h1>SALES</h1>
                        
                        <div class="filter-info">
                            <h2>STAFF: <span class="needsbackend">STAFF SELECTION</span></h2><hr>
                            <h2>PERIOD: <span class="needsbackend">STARTDATE</span> TO <span class="needsbackend">ENDDATE</span></h2>
                        </div>

                        <div class="report-transactions">
                            <table>
                                <tr>
                                    <th>DATE</th>
                                    <th>ITEM</th>
                                    <th>COST</th>
                                </tr>
                                <tr>
                                    <td class="needsbackend">DATE FROM DATABASE</td>
                                    <td class="needsbackend">ITEM FROM DATABASE</td>
                                    <td class="needsbackend">COST FROM DATABASE</td>
                                </tr>
    
                            </table>
    
                        </div>
                    </div>

                </div>
            

        </div>
        
    </body>
</html>
