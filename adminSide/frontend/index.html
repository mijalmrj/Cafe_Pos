    <script>
        // JavaScript for handling cash calculator display and calculation
        document.addEventListener("DOMContentLoaded", function () {
            const cashOption = document.querySelector(".cash-option");
            const cashCalculator = document.getElementById("cash-calculator");
            const cashAmountInput = document.getElementById("cash-amount");
            const changeDisplay = document.getElementById("change-display");
            const calculateChangeButton = document.getElementById("calculate-change");

            // Show the cash calculator when Cash option is clicked
            cashOption.addEventListener("click", function () {
                cashCalculator.style.display = "block";
            });

            // Calculate change when button is clicked
            calculateChangeButton.addEventListener("click", function () {
                const totalOrderAmount = 20; // Set this to your actual total order amount
                const cashReceived = parseFloat(cashAmountInput.value);
                if (!isNaN(cashReceived) && cashReceived >= totalOrderAmount) {
                    const change = cashReceived - totalOrderAmount;
                    changeDisplay.textContent = `Change to return: $${change.toFixed(2)}`;
                } else {
                    changeDisplay.textContent = "Please enter a valid amount.";
                }
            });
        });
    </script>
