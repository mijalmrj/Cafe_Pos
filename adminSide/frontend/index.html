        <div class="main">
            <!-- Menu box -->
            <div class="menu-box">
                <div class="title-bar"><h1>CATEGORIES</h1></div>
                <div class="menu-box-grid">
                    <!-- Existing menu items -->
                    <a href="coffee_menu.html">
                        <div class="menu-box-item">
                            <img src="images/coffees_image.png" title="coffees">
                            <h3>Coffees</h3>

                    <a href="iced_drinks_menu.html">

            <!-- Order Form -->
            <div class="order-box">
                <form action="process_order.php" method="post">
                    <h2>Place Your Order</h2>
                    <label for="total_amount">Total Amount:</label>
                    <input type="number" id="total_amount" name="total_amount" step="0.01" min="0" required>
                    <br><br>

                    <label for="shipping_method">Shipping Method:</label>
                    <select name="shipping_method" id="shipping_method" required>
                        <option value="pick up">Pick Up</option>
                        <option value="deliver">Deliver</option>
                    </select>
                    <br><br>

                    <label for="shipping_time">Shipping Time:</label>
                    <input type="datetime-local" id="shipping_time" name="shipping_time" required>
                    <br><br>

                    <label for="shipping_location">Shipping Location:</label>
                    <input type="text" id="shipping_location" name="shipping_location" required>
                    <br><br>

                    <label for="order_status">Order Status:</label>
                    <select name="order_status" id="order_status" required>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Canceled">Canceled</option>
                    </select>
                    <br><br>

                    <input type="submit" value="Place Order" class="action-button">
                </form>
            </div>
        </div>
